<!DOCTYPE html>
<html lang="tr">

<head>
    <title>React embedded in html</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>

    </style>
</head>

<body>
    <div id="root"></div>


    <script type="text/babel">
        const { useState } = React;



        const Sidemenu = () => {

            return (

                <div className="sidebar"  >


                    <div className="tomenu"  >
                        <a href="#link1" >Link 1</a>
                    </div>




                    <div className="dropdown-content"  >

                        <div className="sidedoc" >

                            <ul>
                                <li><a href="#home">Home</a></li>
                                <li><a href="#services">Services</a></li>
                                <li><a href="#about">About</a></li>
                                <li><a href="#contact">Contact</a></li>
                                <button className="dropdown-toggle" >
                                    Dropdown
                                </button>
                            </ul>

                        </div>
                        <div className="subdoc" >

                            <div className="forum-container">
                                <div className="forum-header">
                                    <p className="forum-title">Forum</p>
                                </div>
                                <div className="forum-content">
                                    <ul className="user-list">
                                        <li className="user-item">
                                            <a href="/" className="user-link">
                                                <span className="bullet">•</span>User
                                            </a>
                                        </li>
                                    </ul>
                                    <input type="search" id="default-search" className="search-input" placeholder="Search Groups..." required />
                                    <ul className="group-list">
                                        <li className="group-item">
                                            <a href="#link1" className="group-link">
                                                <span className="bullet">•</span>Group 1
                                            </a>
                                        </li>
                                        <li className="group-item">
                                            <a href="/" className="group-link">
                                                <span className="bullet">•</span>Group 2
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>

                        </div>
                    </div>





                </div>

            );
        };






        const Universal = ({ handleClick }) => {
            return (
                <>
                    <div className="rightdoc">
                        <div className="header">
                            <nav>
                                <ul>
                                    <li><a onClick={() => handleClick('universal')} href="#universal">Universal</a></li>
                                    <li><a onClick={() => handleClick('normalize')} href="#normalize">Normalize</a></li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                    <div className="middledoc">
                        <h2>Universal Page</h2>
                        <p>Welcome to the Universal page!</p>
                    </div>
                </>
            );
        }

        function Normalize() {
            return (
                <>
                    <div className="middledoc">
                        <h2>Normalize Page</h2>
                        <p>Welcome to the Normalize page!</p>
                    </div>
                </>
            );
        }

        const pagesMap = {
            universal: Universal,
            normalize: Normalize,
        };

        function CustomFunction() {
            const [page, setPage] = useState('universal');

            const handleClick = (newPage) => {
                setPage(newPage);
            };

            const SelectedPage = pagesMap[page];

            return (
                <div className="App">


                    <div className="blogger">

                        <nav>
                            <div className="menu">Item 1</div>
                            <div className="menu">Item 2</div>
                            <div className="menu">Item 3</div>
                        </nav>
                        <div className="header">
                            <nav>
                                <ul>
                                    <li><a onClick={() => handleClick('universal')} href="#universal">Universal</a></li>
                                    <li><a onClick={() => handleClick('normalize')} href="#normalize">Normalize</a></li>
                                </ul>
                            </nav>
                        </div>

                    </div>

                    <Sidemenu />

                    <SelectedPage handleClick={handleClick} />


                </div>
            );
        };

        function App() {
            return (
                <div className="App">
                    <h1>React Uygulaması</h1>
                    <CustomFunction />
                </div>
            );
        };

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(
            <App />

        )
    </script>
</body>

</html>
