<!DOCTYPE html>
<html lang="tr">

<head>
    <title>React embedded in html</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="app.css">
    <style>

    </style>
</head>

<body>
    <div id="root"></div>


    <script type="text/babel">
        const { useState } = React;



        const Sidemenu = ({ menuItems, activeSubmenu, onMenuClick }) => {

            return (
                <div className="sidebar">
                    <div className="tomenu">
                        <a href="#link1">Link 1</a>
                    </div>
                    <div className="dropdown-content">
                        <div className="sidedoc">
                            <ul>
                                {menuItems.map((item, index) => (
                                    <li key={index}>
                                        <a onClick={() => onMenuClick(item.submenu)}>
                                            {item.name}
                                        </a>
                                    </li>
                                ))}
                            </ul>
                        </div>
                        <div className="subdoc">
                            {activeSubmenu && (
                                <div>
                                    {activeSubmenu.map((subitem, index) => (
                                        <a href={`#${subitem.name}`} key={index}>
                                            {subitem.content}
                                        </a>
                                    ))}
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };






        function Universal() {
            return (
                <>
                    <div className="forum-container">
                        <div className="forum-header">
                            <p className="forum-title">Universal 1</p>
                        </div>
                    </div>
                </>
            );
        }

        function Normalize() {
            return (
                <>
                    <div className="forum-container">
                        <div className="forum-header">
                            <p className="forum-title">Normalize 1</p>
                        </div>
                    </div>
                </>
            );
        }

        const pagesMap = {
            universal: Universal,
            normalize: Normalize,
        };
        function CustomFunction() {
            const [page, setPage] = useState('universal');
            const [activeSubmenu, setActiveSubmenu] = useState(null);

            const menuItems = [
                {
                    name: 'universal',
                    submenu: [
                        { name: 'universal', content: <Universal /> },
                    ],
                },
                {
                    name: 'normalize',
                    submenu: [
                        { name: 'normalize', content: <Normalize /> },
                    ],
                },
            ];

            const handleClick = (newPage) => {
                setPage(newPage);
            };

            const handleMenuClick = (submenu) => {
                setActiveSubmenu(submenu);
            };

            const SelectedPage = pagesMap[page];


            return (
                <>


                    <div className="blogger">
                        <div className="header">
                            <nav></nav>
                        </div>
                    </div>

                    <div className="blogger" style={{ height: "100%" }}>



                        <div className="doc">
                            {activeSubmenu &&
                                activeSubmenu.map((subitem, index) => (
                                    <a
                                        key={index}
                                        onClick={() => {
                                            handleClick(subitem.name);
                                        }}
                                        href={`#${subitem.name}`}
                                    >
                                        {subitem.name}
                                    </a>
                                ))}


                            <SelectedPage />
                        </div>


                        <div className="rightdoc">
                            <ul>
                                {menuItems.map((item, index) => (
                                    <li key={index}>
                                        <a onClick={() => handleMenuClick(item.submenu)}>
                                            {item.name}
                                        </a>
                                    </li>
                                ))}
                            </ul>
                        </div>



                    </div>

                    <div className="middledoc"></div>

                    <div className="leftdoc"></div>
                </>
            );
        };



        function App() {
            return (
                <div className="App">
                    <h1>React UygulamasÄ±</h1>
                    <CustomFunction />
                </div>
            );
        };

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(
            <App />

        )
    </script>
</body>

</html>
