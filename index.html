<!DOCTYPE html>
<html lang="tr">

<head>
    <title>React embedded in html</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="app.css">
    <style>

    </style>
</head>

<body>
    <div id="root"></div>


    <script type="text/babel">
        const { useState } = React;



        const Sidemenu = ({ menuItems, activeSubmenu, onMenuClick }) => {

            return (
                <div className="sidebar">
                    <div className="tomenu">
                        <a href="#link1">Link 1</a>
                    </div>
                    <div className="dropdown-content">
                        <div className="sidedoc">
                            <ul>
                                {menuItems.map((item, index) => (
                                    <li key={index}>
                                        <a onClick={() => onMenuClick(item.submenu)}>
                                            {item.name}
                                        </a>
                                    </li>
                                ))}
                            </ul>
                        </div>
                        <div className="subdoc">
                            {activeSubmenu && (
                                <div>
                                    {activeSubmenu.map((subitem, index) => (
                                        <a href={`#${subitem.name}`} key={index}>
                                            {subitem.content}
                                        </a>
                                    ))}
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };






        function Universal() {
            return (
                <>
                    <div className="middledoc">
                        <h2>Universal Page</h2>
                        <p>Welcome to the Universal page!</p>
                    </div>
                </>
            );
        }

        function Normalize() {
            return (
                <>
                    <div className="middledoc">
                        <h2>Normalize Page</h2>
                        <p>Welcome to the Normalize page!</p>
                    </div>
                </>
            );
        }

        const pagesMap = {
            universal: Universal,
            normalize: Normalize,
        };

        function CustomFunction() {
            const [page, setPage] = useState('universal');
            const [activeSubmenu, setActiveSubmenu] = useState(null);

            const menuItems = [
                {
                    name: 'Page 1',
                    submenu: [
                        {
                            name: 'Subpage 1',
                            content: <div>Content for Subpage 1</div>,
                        },
                        {
                            name: 'Subpage 2',
                            content: <div>Content for Subpage 2</div>,
                        },
                    ],
                },
                {
                    name: 'Page 2',
                    submenu: [
                        {
                            name: 'Subpage 3',
                            content: <div>Content for Subpage 3</div>,
                        },
                    ],
                },
            ];

            const handleClick = (newPage) => {
                setPage(newPage);
                setActiveSubmenu(null); // Reset submenu on page change
            };

            const handleMenuClick = (submenu) => {
                setActiveSubmenu(submenu);
            };

            const SelectedPage = pagesMap[page];

            return (
                <div className="App">
                    <div className="blogger">
                        <nav>
                            <div className="menu">Item 1</div>
                            <div className="menu">Item 2</div>
                            <div className="menu">Item 3</div>
                        </nav>
                        <div className="header">
                            <nav>
                                <ul>
                                    <li><a onClick={() => handleClick('universal')} href="#universal">Universal</a></li>
                                    <li><a onClick={() => handleClick('normalize')} href="#normalize">Normalize</a></li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                    <Sidemenu menuItems={menuItems} activeSubmenu={activeSubmenu} onMenuClick={handleMenuClick} />
                    <SelectedPage />
                </div>
            );
        };
        function App() {
            return (
                <div className="App">
                    <h1>React UygulamasÄ±</h1>
                    <CustomFunction />
                </div>
            );
        };

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(
            <App />

        )
    </script>
</body>

</html>
