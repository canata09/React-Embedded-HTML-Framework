<!DOCTYPE html>
<html lang="tr">

<head>
    <title>React embedded in html</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>

    </style>
</head>

<body>
    <div id="root"></div>


    <script type="text/babel">
        const { useState } = React;

        function Universal() {
            return <div><h2>Universal Page</h2><p>Welcome to the Universal page!</p></div>;
        }

        function Normalize() {
            return <div><h2>Normalize Page</h2><p>This is the Normalize page content.</p></div>;
        }
        
        const pagesMap = {
            universal: Universal,
            normalize: Normalize,
        };

        function CustomFunction() {
            const [page, setPage] = useState('universal');

            const handleClick = (newPage) => {
                setPage(newPage);
            };

            const SelectedPage = pagesMap[page];

            return (
                <div className="App">


                    <div className="blogger">

                        <nav>
                            <div className="menu">Item 1</div>
                            <div className="menu">Item 2</div>
                            <div className="menu">Item 3</div>
                        </nav>
                        <div className="header">
                            <nav>
                                <ul>
                                    <li><a onClick={() => handleClick('universal')} href="#universal">Universal</a></li>
                                    <li><a onClick={() => handleClick('normalize')} href="#normalize">Normalize</a></li>
                                </ul>
                            </nav>
                        </div>

                    </div>




                    <div className="sidebar" >

                    </div>





                    <div className="middledoc">

                    </div>





                </div>
            );
        };

        function App() {
            return (
                <div className="App">
                    <h1>React UygulamasÄ±</h1>
                    <CustomFunction />
                </div>
            );
        };

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(
            <App />

        )
    </script>
</body>

</html>
